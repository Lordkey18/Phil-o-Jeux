<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Phil'o'Jeux - Donz√®re</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;800&family=Bubblegum+Sans&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --brand-primary: #6366f1;
            --brand-accent: #f59e0b;
            --bg-main: #fefce8;
        }
        body { 
            font-family: 'Outfit', sans-serif; 
            background-color: var(--bg-main);
            background-image: radial-gradient(#fde047 0.5px, transparent 0.5px);
            background-size: 24px 24px;
            -webkit-tap-highlight-color: transparent;
            overflow-x: hidden;
        }
        
        h1, .fun-title {
            font-family: 'Bubblegum Sans', cursive;
        }

        .safe-area-bottom { padding-bottom: calc(env(safe-area-inset-bottom) + 100px); }
        
        .glass-header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(8px);
            border-bottom: 4px solid #facc15;
        }

        .avatar-ring {
            width: 58px;
            height: 58px;
            border-radius: 24px;
            overflow: hidden;
            border: 3px solid #fbbf24;
            transform: rotate(-3deg);
            box-shadow: 4px 4px 0px #f59e0b;
        }

        .chip {
            transition: all 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            white-space: nowrap;
            border: 2px solid transparent;
            flex: 0 0 auto;
            opacity: 0.7;
            filter: grayscale(0.5);
        }
        .chip.active {
            background-color: #fbbf24;
            color: #78350f;
            border-color: #f59e0b;
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.3);
            opacity: 1;
            filter: grayscale(0);
        }

        .chips-scroll-wrapper {
            display: flex;
            overflow-x: auto;
            overflow-y: hidden;
            gap: 12px;
            padding: 10px 20px;
            margin: 0 -24px 20px -24px;
            -webkit-overflow-scrolling: touch;
            scrollbar-width: none;
        }
        .chips-scroll-wrapper::-webkit-scrollbar { display: none; }

        .game-card {
            border-radius: 20px;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .floating-add {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            background: linear-gradient(135deg, #f59e0b, #ef4444);
            box-shadow: 0 8px 20px rgba(239, 68, 68, 0.4), inset 0 -4px 0 rgba(0,0,0,0.2);
            border: 3px solid white;
        }

        .view-transition {
            display: none;
            animation: bounceIn 0.4s ease-out;
        }
        .view-transition.active { display: block; }

        @keyframes bounceIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }

        .style-Ambiance { background: #fdf2f8; border-color: #f472b6; color: #9d174d; }
        .style-Plateau { background: #eff6ff; border-color: #60a5fa; color: #1e40af; }
        .style-Cartes { background: #f0fdf4; border-color: #4ade80; color: #166534; }
        .style-Strat√©gie { background: #faf5ff; border-color: #a78bfa; color: #5b21b6; }
        .style-D√©s { background: #fff7ed; border-color: #fb923c; color: #9a3412; }

        #loadingOverlay {
            position: fixed;
            inset: 0;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(4px);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .custom-select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        #deletePhotoBtn {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #ef4444;
            color: white;
            padding: 0.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 10;
        }
    </style>
</head>

                <div class="chip px-6 py-3 rounded-2xl bg-white shadow-md text-sm font-bold border-b-4 border-slate-200" onclick="toggleStyle('Plateau', this)">üè∞ Plateau</div>
                <div class="chip px-6 py-3 rounded-2xl bg-white shadow-md text-sm font-bold border-b-4 border-slate-200" onclick="toggleStyle('Cartes', this)">üÉè Cartes</div>
                <div class="chip px-6 py-3 rounded-2xl bg-white shadow-md text-sm font-bold border-b-4 border-slate-200" onclick="toggleStyle('Ambiance', this)">ü•≥ Ambiance</div>

                <div class="chip px-6 py-3 rounded-2xl bg-white shadow-md text-sm font-bold border-b-4 border-slate-200" onclick="toggleStyle('Strat√©gie', this)">üß† Strat√©gie</div>

        <section id="view-add" class="view-transition">
            <div class="flex items-center justify-between mb-8">
                <h2 class="text-3xl font-black text-slate-900 fun-title">Ajouter un tr√©sor üíé</h2>
                <button onclick="switchView('library')" class="bg-white p-3 rounded-full shadow-md text-slate-400"><i data-lucide="x"></i></button>

                                <option value="Plateau">üè∞ Plateau</option>
                                <option value="Cartes">üÉè Cartes</option>
                                <option value="Ambiance">ü•≥ Ambiance</option>
                                <option value="D√©s">üé≤ D√©s</option>
                                <option value="Strat√©gie">üß† Strat√©gie</option>
                            </select>
                            <i data-lucide="chevron-down" class="absolute right-5 top-1/2 -translate-y-1/2 text-indigo-300 pointer-events-none"></i>

                <button type="submit" id="submitBtn" class="w-full bg-indigo-600 text-white font-black py-6 rounded-[30px] shadow-2xl active:scale-95 transition-all text-xl border-b-8 border-indigo-800">

    <button id="fab" onclick="switchView('add')" class="floating-add w-20 h-20 text-white rounded-[28px] flex items-center justify-center active:scale-90 transition-all">
        <i data-lucide="plus" class="w-10 h-10"></i>
    </button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot, query, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCRXTsF3oFwJUGieEFPUTAndKmkwQ3t9Nk",
            authDomain: "philojeux-donzere.firebaseapp.com",
            projectId: "philojeux-donzere",
            storageBucket: "philojeux-donzere.firebasestorage.app",
            messagingSenderId: "696570498908",
            appId: "1:696570498908:web:8bc94f86b56125fb92bb99"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = 'donzere-ludo';

        let games = [];
        let activeStyles = ['all']; 
        let base64Photo = null;

        async function init() {
            try {
                await signInAnonymously(auth);
            } catch (err) {
                console.error("Auth error", err);
                document.getElementById('loadingOverlay').innerHTML = "<p class='text-red-500 font-bold'>Erreur de connexion</p>";
            }
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('loadingOverlay').style.display = 'none';
                setupRealtimeListener();
            }
        });

        function setupRealtimeListener() {
            const gamesRef = collection(db, 'artifacts', appId, 'public', 'data', 'games');
            onSnapshot(gamesRef, (snapshot) => {
                games = snapshot.docs.map(doc => ({
                    id: doc.id,
                    ...doc.data()
                }));
                games.sort((a, b) => (b.createdAt?.seconds || 0) - (a.createdAt?.seconds || 0));
                renderGames();
            }, (err) => console.error("Snapshot error:", err));
        }

        window.switchView = function(view) {
            document.querySelectorAll('.view-transition').forEach(v => v.classList.remove('active'));
            document.getElementById('view-' + view).classList.add('active');
            document.getElementById('fab').style.display = (view === 'library') ? 'flex' : 'none';
            if(view === 'library') renderGames();
        }

        // --- COMPRESSION ET GESTION PHOTO ---
        function compressImage(base64Str, maxWidth = 800) {
            return new Promise((resolve) => {
                const img = new Image();
                img.src = base64Str;
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let width = img.width;
                    let height = img.height;

                    if (width > maxWidth) {
                        height = Math.round((height * maxWidth) / width);
                        width = maxWidth;
                    }

                    canvas.width = width;
                    canvas.height = height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    resolve(canvas.toDataURL('image/jpeg', 0.7)); // Compression √† 70%
                };
            });
        }

        document.getElementById('gamePhoto').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if(file) {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const fullRes = e.target.result;
                    base64Photo = await compressImage(fullRes);
                    document.getElementById('photoPreview').src = base64Photo;
                    document.getElementById('photoPreview').classList.remove('hidden');
                    document.getElementById('uploadUI').classList.add('hidden');
                    document.getElementById('deletePhotoBtn').classList.remove('hidden');
                };
                reader.readAsDataURL(file);
            }
        });

        window.removePhoto = function(e) {
            e.stopPropagation();
            base64Photo = null;
            document.getElementById('gamePhoto').value = "";
            document.getElementById('photoPreview').classList.add('hidden');
            document.getElementById('uploadUI').classList.remove('hidden');
            document.getElementById('deletePhotoBtn').classList.add('hidden');
        }

        window.toggleStyle = function(style, element) {
            if(style === 'all') {
                activeStyles = ['all'];
            } else {
                if(activeStyles.includes('all')) activeStyles = [];
                if(activeStyles.includes(style)) activeStyles = activeStyles.filter(s => s !== style);
                else activeStyles.push(style);
                if(activeStyles.length === 0) activeStyles = ['all'];
            }
            updateChipsUI();
            renderGames();
        }

        function updateChipsUI() {
            document.querySelectorAll('.chip').forEach(chip => {
                const onclickText = chip.getAttribute('onclick');
                let isActive = false;
                if(activeStyles.includes('all') && onclickText.includes("'all'")) isActive = true;
                else activeStyles.forEach(s => { if(s !== 'all' && onclickText.includes(`'${s}'`)) isActive = true; });
                chip.classList.toggle('active', isActive);
            });
        }

        document.getElementById('filterAge').addEventListener('change', renderGames);
        document.getElementById('filterPlayerCountSelect').addEventListener('change', renderGames);

        window.resetFilters = function() {
            document.getElementById('searchInput').value = '';
            document.getElementById('filterAge').value = 'all';
            document.getElementById('filterPlayerCountSelect').value = '0';
            window.toggleStyle('all', null);
        }

        function renderGames() {
            const container = document.getElementById('gamesContainer');
            const searchInput = document.getElementById('searchInput');
            if(!searchInput) return;

            const search = searchInput.value.toLowerCase();
            const filterAge = document.getElementById('filterAge').value;
            const filterPlayerCount = parseInt(document.getElementById('filterPlayerCountSelect').value);
            
            const filtered = games.filter(g => {
                const matchesSearch = g.name?.toLowerCase().includes(search);
                const matchesStyle = activeStyles.includes('all') || activeStyles.includes(g.style);
                const gameAge = parseInt(g.ageRange) || 0;
                let matchesAge = true;
                if(filterAge === '6-8') matchesAge = (gameAge >= 6 && gameAge <= 8);
                else if(filterAge === '8-10') matchesAge = (gameAge >= 8 && gameAge <= 10);
                else if(filterAge === '+10') matchesAge = (gameAge >= 10);

                let matchesPlayers = true;
                if (filterPlayerCount > 0) {
                    if (filterPlayerCount === 6) matchesPlayers = (parseInt(g.playersMax) || 0) >= 6;
                    else {
                        const min = parseInt(g.playersMin) || 0;
                        const max = parseInt(g.playersMax) || 0;
                        matchesPlayers = (filterPlayerCount >= min && filterPlayerCount <= max);
                    }
                }
                return matchesSearch && matchesStyle && matchesAge && matchesPlayers;
            });

            document.getElementById('statsCounter').innerText = `‚≠êÔ∏è ${games.length} JEUX AU TOTAL ‚≠êÔ∏è`;
            container.innerHTML = '';
            
            if(filtered.length === 0) {
                document.getElementById('emptyState').classList.remove('hidden');
            } else {
                document.getElementById('emptyState').classList.add('hidden');
                filtered.forEach(game => {
                    const card = document.createElement('div');
                    card.className = `game-card bg-white shadow-xl flex flex-col h-full relative style-${game.style}`;
                    const ageVal = parseInt(game.ageRange) || 0;
                    let badgeColor = "bg-slate-100 text-slate-600";
                    if(ageVal < 8) badgeColor = "bg-green-100 text-green-700";
                    else if(ageVal >= 8 && ageVal < 10) badgeColor = "bg-orange-100 text-orange-700";
                    else if(ageVal >= 10) badgeColor = "bg-purple-100 text-purple-700";
                    
                    card.innerHTML = `
                        <div class="h-32 w-full bg-slate-100 relative">
                            <img src="${game.image || 'https://via.placeholder.com/150'}" class="w-full h-full object-cover">
                            <span class="absolute top-2 right-2 text-[8px] font-black uppercase px-2 py-0.5 rounded-full bg-white/90 shadow-sm border border-slate-100">${game.style}</span>
                        </div>
                        <div class="p-3 flex flex-col flex-1">
                            <h3 class="font-black text-slate-900 text-sm leading-tight mb-1 line-clamp-2">${game.name}</h3>
                            <div class="mb-2"><span class="text-[9px] font-bold px-1.5 py-0.5 rounded-full ${badgeColor} border border-current">D√®s ${game.ageRange} ans</span></div>
                            <p class="text-[10px] italic opacity-70 line-clamp-2 mb-2 flex-1">${game.comment || ""}</p>
                            <div class="flex items-center justify-between mt-auto pt-2 border-t border-slate-50">
                                 <div class="inline-flex items-center gap-1 text-[10px] font-bold text-slate-500">
                                     <i data-lucide="users" class="w-3 h-3"></i> ${game.playersMin}-${game.playersMax}
                                 </div>
                                 <button class="delete-btn text-slate-300 hover:text-red-500 bg-slate-50 p-1 rounded-full" data-id="${game.id}"><i data-lucide="trash-2" class="w-3 h-3"></i></button>
                            </div>
                        </div>
                    `;
                    container.appendChild(card);
                });
                container.querySelectorAll('.delete-btn').forEach(btn => {
                    btn.onclick = () => deleteGame(btn.getAttribute('data-id'));
                });
            }
            lucide.createIcons();
        }

        document.getElementById('addGameForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = `<span class="animate-pulse">Envoi en cours...</span>`;

            try {
                const gamesRef = collection(db, 'artifacts', appId, 'public', 'data', 'games');
                await addDoc(gamesRef, {
                    name: document.getElementById('gameName').value,
                    playersMin: document.getElementById('gamePlayersMin').value,
                    playersMax: document.getElementById('gamePlayersMax').value,
                    style: document.getElementById('gameStyle').value,
                    ageRange: document.getElementById('gameAge').value,
                    comment: document.getElementById('gameComment').value,
                    image: base64Photo,
                    createdAt: serverTimestamp()
                });
                
                e.target.reset();
                base64Photo = null;
                document.getElementById('photoPreview').classList.add('hidden');
                document.getElementById('uploadUI').classList.remove('hidden');
                document.getElementById('deletePhotoBtn').classList.add('hidden');
                switchView('library');
            } catch (err) {
                console.error("Add error", err);
                alert("Erreur lors de l'envoi. Essayez de r√©duire la taille de la photo ou v√©rifiez votre connexion.");
            } finally {
                btn.disabled = false;
                btn.innerText = "Enregistrer ! üöÄ";
            }
        });

        async function deleteGame(gameId) {
            if(confirm('Supprimer ce jeu d√©finitivement ?')) {
                try {
                    const gameDoc = doc(db, 'artifacts', appId, 'public', 'data', 'games', gameId);
                    await deleteDoc(gameDoc);
                } catch (err) { console.error("Delete error", err); }
            }
        }

        document.getElementById('searchInput').addEventListener('input', renderGames);
        init();
    </script>
